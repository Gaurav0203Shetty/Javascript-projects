<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="popupbackground noneDisplay">
        <div class="popup">
         <h1 class="popupheading">Your BMI Is: </h1>
         <h1 class="popupheading2">38.3</h1>
         <button class="OkeyButton" onclick="OkeyClick()">Okey</button>
    </div>
    </div>
    <div class="mainContainer">
    <h1 class="heading">Body Mass</h1>
    <h1 class="heading1">Index</h1>
    <h1 class="subheading">Gender</h1>
    <select name="gender" id="gender">
        <option value="Male">Male ♂️</option>
        <option value="Female">Female ♀️</option>
    </select>
    <h1 class="subheading">Height <span id="symbol">(cm)</span></h1> 
    <input class="heightInput" placeholder="Enter in centimeter" type="number"/>
    <div class="ageAndweightcontainer">
        <div class="EachContainer">
            <h1 class="subheading">Age</h1>
            <input class="AgeInput" placeholder="in years" type="number"/>
        </div>
        <div class="EachContainer">
            <h1 class="subheading">Weight</h1>
            <input class="WeightInput" placeholder="kg" type="number"/>
        </div>
    </div>
    <button class="calculateButton" onclick="calculate()">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
